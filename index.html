<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle!</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="header-info">
        <div class="chart">
          <img src="css/asset/chart.svg" alt="차트" />
        </div>
        <div class="name">
          <h1>Wordle</h1>
        </div>

        <div class="setting">
          <img src="css/asset/question.svg" alt="" />

          <img src="css/asset/chart_bar.svg" alt="" />

          <img src="css/asset/setting.svg" alt="" />
        </div>

        <div class="subs">subscribe to game</div>
      </div>
    </header>

    <main>
      <div>timer 00:00</div>
      <div class="row row0">
        <div class="block" data-index="00"></div>
        <div class="block" data-index="01"></div>
        <div class="block" data-index="02"></div>
        <div class="block" data-index="03"></div>
        <div class="block" data-index="04"></div>
      </div>

      <div class="row row1">
        <div class="block" data-index="10"></div>
        <div class="block" data-index="11"></div>
        <div class="block" data-index="12"></div>
        <div class="block" data-index="13"></div>
        <div class="block" data-index="14"></div>
      </div>

      <div class="row row2">
        <div class="block" data-index="20"></div>
        <div class="block" data-index="21"></div>
        <div class="block" data-index="22"></div>
        <div class="block" data-index="23"></div>
        <div class="block" data-index="24"></div>
      </div>

      <div class="row row3">
        <div class="block" data-index="30"></div>
        <div class="block" data-index="31"></div>
        <div class="block" data-index="32"></div>
        <div class="block" data-index="33"></div>
        <div class="block" data-index="34"></div>
      </div>

      <div class="row row4">
        <div class="block" data-index="40"></div>
        <div class="block" data-index="41"></div>
        <div class="block" data-index="42"></div>
        <div class="block" data-index="43"></div>
        <div class="block" data-index="44"></div>
      </div>

      <div class="row row5">
        <div class="block" data-index="50"></div>
        <div class="block" data-index="51"></div>
        <div class="block" data-index="52"></div>
        <div class="block" data-index="53"></div>
        <div class="block" data-index="29"></div>
      </div>
    </main>

    <footer>
      <div class="row2 row1">
        <div class="block2" data-key="q">q</div>
        <div class="block2" data-key="w">w</div>
        <div class="block2" data-key="e">e</div>
        <div class="block2" data-key="r">r</div>
        <div class="block2" data-key="t">t</div>
        <div class="block2" data-key="y">y</div>
        <div class="block2" data-key="u">u</div>
        <div class="block2" data-key="i">i</div>
        <div class="block2" data-key="o">o</div>
        <div class="block2" data-key="p">p</div>
      </div>

      <div class="row2 row2">
        <div class="block2" data-key="a" data-key="">a</div>
        <div class="block2" data-key="s" data-key="">s</div>
        <div class="block2" data-key="d" data-key="">d</div>
        <div class="block2" data-key="f" data-key="">f</div>
        <div class="block2" data-key="g" data-key="">g</div>
        <div class="block2" data-key="h" data-key="">h</div>
        <div class="block2" data-key="j" data-key="">j</div>
        <div class="block2" data-key="k" data-key="">k</div>
        <div class="block2" data-key="l" data-key="">l</div>
      </div>

      <div class="row2 row3">
        <div class="option key1" data-key="">enter</div>
        <div class="block2" data-key="z">z</div>
        <div class="block2" data-key="x">x</div>
        <div class="block2" data-key="c">c</div>
        <div class="block2" data-key="v">v</div>
        <div class="block2" data-key="b">b</div>
        <div class="block2" data-key="n">n</div>
        <div class="block2" data-key="m">m</div>
        <div class="option key2" data-key="">
          <img src="css/asset/backspace.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
